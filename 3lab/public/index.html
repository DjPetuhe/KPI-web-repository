<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider</title>
  </head>
  <body>
    <div class="main-block">
      <header>
        <h1>Css slider and burger menu!</h1>
      </header>
      <main>
        <div class="slider">
          <input checked type="radio" name="slider" id="switch1" />
          <input type="radio" name="slider" id="switch2" />
          <input type="radio" name="slider" id="switch3" />
          <input type="radio" name="slider" id="switch4" />
          <input type="radio" name="slider" id="switch5" />
          <div class="slides">
            <div class="overflow">
              <div class="image">
                <article><img src="/imgs/first.png" /></article>
                <article><img src="/imgs/second.png" /></article>
                <article><img src="/imgs/third.png" /></article>
                <article><img src="/imgs/fourth.png" /></article>
                <article><img src="/imgs/fifth.png" /></article>
              </div>
            </div>
          </div>
          <div class="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
          </div>
          <div class="active">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
          </div>
        </div>
      </main>
      <footer>Fourth lab work by Valid Hernuf</footer>
    </div>
  </body>
</html>
